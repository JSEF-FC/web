<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>用户注册</h1>
<form method="get" action="/storage">
<div>
    账号:<input type="text" name="username">
</div>
<div>
    密码:<input type="password" name="password">
</div>
<div>
性别：
    <input type="radio" name="n1">男
    <input type="radio" name="女">女
</div>
<div>
爱好：
<input type="checkbox"> 编程
<input type="checkbox"> 演奏
<input type="checkbox"> 阅读
</div>
<div>
    你所在的国家：
    <select>
        <option>中国</option>
        <option>美国</option>
        <option>英国</option>
        <option>法国</option>
        <option>俄国</option>
        <option>日本</option>
    </select>
</div>
擅长的领域(按住ctrl实现多选)：
<div>
    <select multiple>
        <option>PYTHON</option>
        <option>C</option>
        <option>C++</option>
        <option>C#</option>
        <option>JAVA</option>
        <option>SWIFT</option>
    </select>
</div>
<div>
个性签名:
</div>
<textarea rows="5">
这个人很神秘，什么也没有留下~
</textarea>

<div>
<input type="submit" value="submit">
<input type="button" value="button">
</div>
</form>
</body>
</html>
