<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .item{
            float: left;
            width: 200px;
            height: 170px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <span> 左边 </span>
    <span style="float:right"> 右边 </span>

    <div style="background-color:grey">
      <div class="item">111</div>
      <div class="item">222</div>
      <div class="item">333</div>
      <div class="item">444</div>
      <div style="clear:both;"></div>
      <!--CSS 属性 clear: both; 的作用是告诉元素：“请出现在所有之前的左浮动 (left) 和右浮动 (right) 元素的下方，不要和它们并排
      如果不加，后面的内容会漂浮到最上层
      -->
    </div>
    <div>hello </div>

    <div class ='item'>225</div>
</body>
</html>
